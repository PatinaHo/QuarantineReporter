        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="tm-logo">
                        <i class="fas fa-industry fa-5x mr-5"></i>
                        <span class="text-uppercase tm-logo-text">QUARANTINE CENTER</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tm-nav-container-outer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                            data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="dark-blue-text"><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">                            
                            <ul class="navbar-nav ml-auto">

                                </li>

                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="contact.html">More<span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>





    <div class="container-fluid mt-7 mb-25">
        <div class="row">
            <div class="col-12">
                <section class="tm-contact-form-box mx-auto mb-7">

                    <div class="col-md-6 Embed">
                            <p class="mb-0">全球疫情查詢，<a href="https://sites.google.com/cdc.gov.tw/2019ncov/global" target="_blank">請按這裡</a>。</p>
                            <p class="mb-0">國內疫情查詢，<a href="https://sites.google.com/cdc.gov.tw/2019ncov/taiwan" target="_blank">請按這裡</a>。</p>
                            <p class="mb-0">口罩存貨查詢，<a href="https://mask.pdis.nat.gov.tw/" target="_blank">請按這裡</a>。</p>
                            <p class="mb-5"></p>
                            <p class="mb-5"></p>
                            <p class="mb-5"></p>
                            <p class="mb-5"></p>
                            <p class="mb-5"></p>
                    </div>



                    <h3 class="tm-title-gray mb-4 text-center">Contact Information</h3>
                    <hr class="mb-8 tm-hr tm-hr-s mx-auto">
                    <form id="contact-form" action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control rounded-0" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="contact-select" name="inquiry">
                                <option value="-">Subject</option>
                                <option value="sales">Sales &amp; Marketing</option>
                                <option value="creative">Creative Design</option>
                                <option value="uiux">UI / UX</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea rows="8" name="message" class="form-control rounded-0" placeholder="Message" required=></textarea>
                        </div>

                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-primary rounded-0 d-block mx-auto">Submit</button>
                        </div>
                    </form>
                </section>
                <section class="tm-address-box mx-auto">
                    <h3 class="tm-title-gray mb-4 text-center">Our Address</h3>
                    <hr class="mb-5 tm-hr tm-hr-s mx-auto">
                    <p class="mb-8 mx-auto text-center tm-address-text">台北市南港區忠孝東路六段488號</p>
                    <div class="mapouter mb-60">
                        <div class="gmap_canvas">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.5215926632973!2d121.59318271498815!3d25.050304643791645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab6ff5b0f59b%3A0x202272c4c6a1fcee!2zMTE15Y-w5YyX5biC5Y2X5riv5Y2A5b-g5a2d5p2x6Lev5YWt5q61NDg46Jmf!5e0!3m2!1szh-TW!2stw!4v1590910161079!5m2!1szh-TW!2stw" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

                    <i class="fab fa-twitter fa-2x tm-social-icon"></i>
                </a>
                <a href="https://page.line.me/mohw" class="tm-social-link">
                    <i class="fab fa-line fa-2x tm-social-icon"></i>
                </a>
                <a href="https://www.youtube.com/c/%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B%E8%A1%9B%E7%94%9F%E7%A6%8F%E5%88%A9%E9%83%A8" class="tm-social-link">
